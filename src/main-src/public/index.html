    <meta
      name="description"
      content="شرکت دانش‌بنیان «راهکار پردازش ژرف» در سال ۱۳۹۵ با تمرکز بر موضوع هوش مصنوعی و با همت گروهی از پژوهشگران و متخصصان جوان، فعالیت خود را آغاز کرد. این شرکت در سال‌های بعد با نام تجاری «روشن» دایرهٔ فعالیت‌هایی خود را گسترش داد و توانست اعتماد بسیاری از کسب‌وکارها و سازمان‌ها را به دست آورد. باعث افتخار است که مجموعه‌هایی نام‌آور و خوش‌نام، محصولات این شرکت را انتخاب کرده‌اند و امید می‌رود که با روی آوردن هرچه بیشتر متخصصان و کسب‌وکارها به فناوری هوش مصنوعی، دامنهٔ خدمت‌رسانی «روشن» بیش از پیش گسترش یابد."
    />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

            animation-name: in;
            animation-fill-mode: forwards;
